<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">QR Code Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Generate QR Code</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('generate') }}">
                            <div class="mb-3">
                                <label for="data" class="form-label">Enter text or URL:</label>
                                <input type="text" class="form-control" id="data" name="data" placeholder="https://example.com" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Generate QR Code</button>
                            </div>
                        </form>
                    </div>
                </div>

                <h3 class="mb-3">Your QR Codes</h3>
                
                {% if qr_codes %}
                    <div class="row">
                        {% for qr in qr_codes %}
                            <div class="col-md-4 mb-4">
                                <div class="card h-100">
                                    <img src="{{ qr.image_url }}" class="card-img-top" alt="QR Code">
                                    <div class="card-body">
                                        <h5 class="card-title">URL:</h5>
                                        <p class="card-text text-truncate">{{ qr.link }}</p>
                                        <p class="card-text"><small class="text-muted">Created: {{ qr.created_at }}</small></p>
                                        <a href="{{ qr.link }}" target="_blank" class="btn btn-primary btn-sm me-2">Visit Link</a>
                                        <a href="{{ url_for('delete_qr', qr_id=qr.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this QR code?')">Delete</a>
                                        <div class="download-options mt-2">
                                            <a href="{{ qr.download_url }}" class="btn btn-primary btn-sm">Download QR Code</a>
                                            <a href="{{ qr.download_with_caption_url }}" class="btn btn-secondary btn-sm">Download with Caption</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="alert alert-info">
                        You haven't created any QR codes yet.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
