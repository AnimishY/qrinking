<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Your QR Code</h1>
        <p>QR code for: <strong>{{ data }}</strong></p>
        <img src="{{ qr_code }}" alt="QR Code" class="img-fluid">
        <div class="mt-4">
            <a href="{{ url_for('qr_form') }}" class="btn btn-primary">Generate Another</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
